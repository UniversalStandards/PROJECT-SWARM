name: Auto Assign Issues to Project

on:
  issues:
    types: [opened, labeled]
  pull_request:
    types: [opened, labeled]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Add to project
        uses: actions/add-to-project@v0.5.0
        with:
          # Update this URL with your actual project URL after creating the project board
          # Example: https://github.com/orgs/Universal-Standard/projects/YOUR_PROJECT_NUMBER
          project-url: ${{ vars.PROJECT_BOARD_URL }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
